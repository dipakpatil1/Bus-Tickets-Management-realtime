<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bus Management System</h1>
    </header>

    <section>
        <h2>Book a Bus Ticket</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="departure">Departure:</label>
            <select id="departure" name="departure" required>
                <option value="" disabled selected>Select departure location</option>
                <option value="City A">City A</option>
                <option value="City B">City B</option>
                <option value="City C">City C</option>
                <option value="City D">City D</option>
                <option value="City E">City E</option>
            </select>

            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select destination location</option>
                <option value="City A">City A</option>
                <option value="City B">City B</option>
                <option value="City C">City C</option>
                <option value="City D">City D</option>
                <option value="City E">City E</option>
            </select>

            <label for="seat">Seat Choice:</label>
            <select id="seat" name="seat" required>
                <option value="" disabled selected>Select a seat</option>
                <option value="Window">Window</option>
                <option value="Aisle">Aisle</option>
                <option value="Middle">Middle</option>
            </select>

            <label for="date">Date of Travel:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Book Now</button>
            <button type="button" onclick="printTicket()">Print Ticket</button>
        </form>

        <div id="success-message"></div>
    </section>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // In a real-world scenario, you would handle form submission with backend logic.
            // For simplicity, we'll just show a success message here.
            document.getElementById('success-message').innerText = 'Ticket booked successfully!';
        });

        function printTicket() {
            const name = document.getElementById('name').value;
            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            const seat = document.getElementById('seat').value;
            const date = document.getElementById('date').value;

            const ticketContent = `
                <h2>Ticket Information</h2>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Departure:</strong> ${departure}</p>
                <p><strong>Destination:</strong> ${destination}</p>
                <p><strong>Seat Choice:</strong> ${seat}</p>
                <p><strong>Date of Travel:</strong> ${date}</p>
            `;

            const printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>Bus Ticket</title></head><body>');
            printWindow.document.write(ticketContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>

</body>
</html>
